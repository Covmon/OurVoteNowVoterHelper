<html>

<head>
	<style type="text/css">

		body {
			background-color: rgb(50,50,50);
		}

		.wrapper {
			text-align: center;
		}
		
		.collapsible {
			background-color: #ee3233;
			border-radius: 2px;
			cursor: pointer;
			outline: none;
			width: 50vw;
			text-align: center;
			font-size: 15px;
			color: white;
			border: none;
			transition-duration: 0.1s;
			padding: 5px;
		}

		.active, .collapsible:hover {
			background-color: #ba2526;
		}

		.collapsible:after {
			content: '\002B';
			font-size: 13px;
			font-weight: bold;
			color: white;
			float: right;
		}

		.active:after {
			content: "\2212";
		}

		.content {
  			width: 50vw;
  			max-height: 0;
  			overflow: hidden;
  			transition: max-height 0.4s ease-out;
  			background-color: rgb(230, 230, 230);
  			display: flex;
 			justify-content: center;
 			border-radius: 2px;
 			margin: 0 auto;
		}
		.button {
			font-size: 15px;
			background-color: white;
			border-radius: 1px;
			color: #ee3233;
			border: 2px solid #ee3233;
			padding: 8px 16px;
			-webkit-transition-duration: 0.4s; /*for safari*/
			transition-duration: 0.4s;
			cursor: pointer;
			margin: 10px 5px;
		}

		.button:hover {
			color: #fff;
			background-color: #ee3233;
		}

	</style>


</head>

<body>

	<h1 style="color:white; text-align: center; margin: 20px;">Our Vote Now Voter Helper Tool</h1>

	<div class="wrapper">
		<button class = "collapsible initial">Are You Registered?</button>
		<div class="content">
			<button class="button 1">Yes</button>
			<button class="button 1">I'm not sure</button>
			<button class="button 1">No</button>
		</div>
	</div>

	<div class="wrapper">
		<button class = "collapsible">What's your age?</button>
		<div class="content">
			<button class="button 2">Hmmm</button>
			<button class="button 2">I'm not sure</button>
			<button class="button 2">No</button>
		</div>
	</div>

	<script type="text/javascript">
		
		var coll = document.getElementsByClassName("collapsible");
		var i;

		for (i = 0; i < coll.length; i++) {
	  		coll[i].addEventListener("click", function() {
	  			toggleCollapsable(this)
	  		});
		}

		/*Start with the first collapsable open*/
		var init = document.getElementsByClassName("initial");
		var j;

		for (i=0;i<init.length; i++) {
			toggleCollapsable(init[i]);
		}

		function toggleCollapsable(collapse) {
			collapse.classList.toggle("active");
			    var content = collapse.nextElementSibling;
			    if (content.style.maxHeight){
			      content.style.maxHeight = null;
			    } else {
			      content.style.maxHeight = content.scrollHeight + 100 + "px";
			    } 
		}

		/*Clicking the first collapsable's buttons triggers the next collapsable*/
		var buttons1 = document.getElementsByClassName("1");

		var k;
		for (k=0; k<buttons1.length; k++) {
			buttons1[k].addEventListener("click", function() {
				toggleCollapsable(coll[0]);
				toggleCollapsable(coll[1]);
			})
		}

		
	</script>

</body>
</html>
