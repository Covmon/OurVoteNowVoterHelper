<html>

<head>
	<style type="text/css">
		
		.collapsible {
			background-color: #ee3233;
			border-radius: 2px;
			cursor: pointer;
			outline: none;
			width: 50vw;
			text-align: left;
			font-size: 15px;
			color: white;
			border: none;
		}

		.active, .collapsible:hover {
			background-color: #ba2526;
		}

		.collapsible:after {
			content: '\002B';
			font-size: 13px;
			font-weight: bold;
			color: white;
			float: right;
			margin-left:5px;
		}

		.active:after {
			content: "\2212";
		}

		.content {
  			width: 50vw;
  			max-height: 0;
  			overflow: hidden;
  			transition: max-height 0.2s ease-out;
  			background-color: #d1d1d1;
  			display: flex;
 			justify-content: center;
		}
		#design {
		}

	</style>


</head>

<body>

	<button class = "collapsible">Are You Registered?</button>
	<div class="content">
		<button id="design">Put options here</button>
		<button id="design">Put submit button here</button>
	</div>

	<script type="text/javascript">
		
		var coll = document.getElementsByClassName("collapsible");
		var i;

		for (i = 0; i < coll.length; i++) {
	  		coll[i].addEventListener("click", function() {
		    	this.classList.toggle("active");
			    var content = this.nextElementSibling;
			    if (content.style.maxHeight){
			      content.style.maxHeight = null;
			    } else {
			      content.style.maxHeight = content.scrollHeight + "px";
			    } 
  			});
		}
		
	</script>


</body>
</html>
